      function mathOperation(arg1,arg2,operation) {
          arg1 =parseInt(arg1);
          arg2 =parseInt(arg2);
          if(isNaN(arg1)||isNaN(arg2)){
            return false;
          }
         switch (operation){
              case "+":{
                  return sum(arg1,arg2);
              }
              case "-":{

              }
              case "*":{

              }
              case "/":{
                  console.log("-----");

              }
              default:{

              }
          }
      }
